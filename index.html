<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title id="titulo">ChatterGo</title>
    <style>
        .titulo {
            color: white;
        }

        .container {
            text-align: center;
        }

        .subtitulo {
            color: white;
            opacity: 50%;
        }

        body {
            background: black;
        }

        #messageList {
            list-style: none;
            padding: 0;
        }

        #messageList li {
            color: white;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid green;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        #sharePostBtn {
            padding: 10px;
            margin: 5px;
            border: 1px solid green;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .message-date {
            color: #a0a0a0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <link rel="manifest" href="/manifest.json">
    <div class="container">
        <h1 class="titulo">ChatterGo</h1>
        <p class="subtitulo">Fórum aleatório, programado por recoil999 (html sênior) (todos os créditos vão a ele)</p>

        <section id="nameSection">
            <!-- Input de nome será exibido aqui -->
        </section>

        <section id="chatSection" style="display:none;">
            <input type="text" id="message" required autocomplete="off" placeholder="Post:">
            <button id="sharePostBtn">Enviar</button>
            <h1 class="titulo">Posts:</h1>
            <ul id="messageList"></ul>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getDatabase, ref, set, push, onChildAdded, get, child } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBoQUZVo5GvpIt1Diw0Dh7VMwKzbmFonv0",
            authDomain: "chattergodatabase1.firebaseapp.com",
            databaseURL: "https://chattergodatabase1-default-rtdb.firebaseio.com",
            projectId: "chattergodatabase1",
            storageBucket: "chattergodatabase1.appspot.com",
            messagingSenderId: "378257467842",
            appId: "1:378257467842:web:7eca184802605775b38e5b",
            measurementId: "G-F1D3W80YL7"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        const nameSection = document.getElementById('nameSection');
        const chatSection = document.getElementById('chatSection');

        const verifiedIcon = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkZLCg3-xAtKLls3HZirBjhCO80UnhBHOH0BQupNK7EQ&s" alt="Verified" style="width: 16px; height: 16px; vertical-align: middle;">';

        let nickname = localStorage.getItem('nickname');

        function checkNameExists(name) {
            const namesRef = ref(database, 'names');
            return get(child(namesRef, name)).then(snapshot => {
                return snapshot.exists();
            });
        }

        function saveName(name) {
            const namesRef = ref(database, 'names/' + name);
            return set(namesRef, true);
        }

        function promptForName() {
            nameSection.innerHTML = `
                <p>Defina seu nome:</p>
                <input type="text" id="nameInput" required autocomplete="off" maxlength="30" placeholder="Username:">
                <button id="saveNameBtn">Salvar Nome</button>
            `;

            document.getElementById('saveNameBtn').addEventListener('click', () => {
                const nameInput = document.getElementById('nameInput').value;

                if (nameInput) {
                    checkNameExists(nameInput).then(exists => {
                        if (exists) {
                            alert("Esse nome já está em uso, escolha outro.");
                        } else {
                            saveName(nameInput).then(() => {
                                localStorage.setItem('nickname', nameInput);
                                nickname = nameInput;
                                showChatSection();
                            }).catch(error => {
                                console.error("Erro ao salvar o nome:", error);
                            });
                        }
                    }).catch(error => {
                        console.error("Erro ao verificar o nome:", error);
                    });
                }
            });
        }

        function showChatSection() {
            nameSection.style.display = 'none';
            chatSection.style.display = 'block';
        }

        if (!nickname) {
            promptForName();
        } else {
            showChatSection();
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            messageInput.value = '';

            if (nickname && message) {
                const messagesRef = ref(database, 'messages');
                const newMessageRef = push(messagesRef);

                set(newMessageRef, {
                    nickname: nickname,
                    message: message,
                    timestamp: new Date().toLocaleString()
                }).catch(error => {
                    console.error("Erro ao enviar a mensagem:", error);
                });
            }
        }

        function showMessage(snapshot) {
            const nickname = snapshot.val().nickname;
            const message = snapshot.val().message;
            const timestamp = snapshot.val().timestamp;

            const li = document.createElement('li');
            if (nickname === 'simpleuser') {
                li.innerHTML = verifiedIcon + ' ' + nickname + ': ' + message + '<br>' +
                               '<span class="message-date">' + timestamp + '</span>';
            } else {
                li.innerText = nickname + ': ' + message + '\n' +
                               timestamp;
            }

            messageList.prepend(li);
        }

        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, function(snapshot) {
            showMessage(snapshot);
        });

        document.getElementById('sharePostBtn').addEventListener('click', sendMessage);
    </script>
</body>
</html>
