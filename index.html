<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title id="titulo">ChatterGo</title>
    <style>
        .titulo {
            color: white;
        }

        .container {
            text-align: center;
        }

        .subtitulo {
            color: white;
            opacity: 50%;
        }

        body {
            background: black;
        }

        #messageList {
            list-style: none;
            padding: 0;
        }

        #messageList li {
            color: white;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid green;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        #sharePostBtn {
            padding: 10px;
            margin: 5px;
            border: 1px solid green;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .message-date {
            color: #a0a0a0;
            font-size: 0.8em;
        }

        #nameForm {
            display: none;
        }
    </style>
</head>
<body>
    <link rel="manifest" href="/manifest.json">
    <div class="container">
        <h1 class="titulo">ChatterGo</h1>
        <p class="subtitulo">Fórum aleatório, programado por recoil999 (html sênior) (todos os créditos vão a ele)</p>

        <div id="nameForm">
            <h2 class="titulo">Defina seu nome:</h2>
            <input type="text" id="nicknameInput" required autocomplete="off" maxlength="30" placeholder="Username:">
            <button id="saveNameBtn">Salvar Nome</button>
        </div>

        <section id="chatSection" style="display: none;">
            <input type="text" id="message" required autocomplete="off" placeholder="Post:">
            <button id="sharePostBtn">Enviar</button>
            <h1 class="titulo">Posts:</h1>
            <ul id="messageList"></ul>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getDatabase, ref, set, push, onChildAdded, get } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBoQUZVo5GvpIt1Diw0Dh7VMwKzbmFonv0",
            authDomain: "chattergodatabase1.firebaseapp.com",
            databaseURL: "https://chattergodatabase1-default-rtdb.firebaseio.com",
            projectId: "chattergodatabase1",
            storageBucket: "chattergodatabase1.appspot.com",
            messagingSenderId: "378257467842",
            appId: "1:378257467842:web:7eca184802605775b38e5b",
            measurementId: "G-F1D3W80YL7"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        function checkAndSetName() {
            const savedName = localStorage.getItem('nickname');
            if (savedName) {
                showChat();
            } else {
                document.getElementById('nameForm').style.display = 'block';
            }
        }

        function showChat() {
            document.getElementById('nameForm').style.display = 'none';
            document.getElementById('chatSection').style.display = 'block';
        }

        async function saveName() {
            const nicknameInput = document.getElementById('nicknameInput').value;

            if (nicknameInput) {
                const namesRef = ref(database, `names/${nicknameInput}`);
                const snapshot = await get(namesRef);

                if (!snapshot.exists()) {
                    await set(namesRef, { nickname: nicknameInput });
                    localStorage.setItem('nickname', nicknameInput);
                    showChat();
                } else {
                    alert('Esse nome já está em uso, escolha outro.');
                }
            }
        }

        function sendMessage() {
            const nickname = localStorage.getItem('nickname');
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            messageInput.value = '';

            if (nickname && message) {
                const messagesRef = ref(database, 'messages');
                const newMessageRef = push(messagesRef);

                set(newMessageRef, {
                    nickname: nickname,
                    message: message,
                    timestamp: new Date().toLocaleString()
                }).catch((error) => {
                    console.error("Erro ao enviar a mensagem:", error);
                });
            }
        }

        function showMessage(snapshot) {
            const nickname = snapshot.val().nickname;
            const message = snapshot.val().message;
            const timestamp = snapshot.val().timestamp;

            const li = document.createElement('li');

            if (nickname === 'simpleuser') {
                li.innerHTML = `<strong>${nickname} <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkZLCg3-xAtKLls3HZirBjhCO80UnhBHOH0BQupNK7EQ&s" alt="Verificado"></strong>: ${message}<br>` +
                               `<span class="message-date">${timestamp}</span>`;
            } else {
                li.innerText = `${nickname}: ${message}\n${timestamp}`;
                li.querySelector('.message-date').innerText = timestamp;
            }

            messageList.prepend(li);
        }

        document.getElementById('saveNameBtn').addEventListener('click', saveName);
        document.getElementById('sharePostBtn').addEventListener('click', sendMessage);

        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, function(snapshot) {
            showMessage(snapshot);
        });

        checkAndSetName();
    </script>
</body>
</html>
